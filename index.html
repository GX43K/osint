<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRO OSINT Number Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input {
    width: 85%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    width: 90%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #667eea;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #5a67d8;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>
<div id="container">
  <h2>PRO OSINT Tracker</h2>
  <input type="text" id="telegramId" placeholder="Telegram User ID">
  <input type="text" id="countryCode" placeholder="Country Code (e.g. +92)">
  <input type="text" id="phoneNumber" placeholder="Phone Number">
  <button onclick="submitData()">Send Info</button>
  <p id="status">Waiting for input...</p>
</div>

<script>
const BOT_TOKEN = "7878504670:AAHihHmywhC3g76Fwb6HGD3h6-IThFoBqlg";

function sendMessageToBot(chatId, message) {
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, text: message })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Message sent:", data);
    document.getElementById("status").innerText = "Information sent to Telegram!";
  })
  .catch(err => {
    console.error(err);
    document.getElementById("status").innerText = "Error sending message!";
  });
}

function generateInfo(code, number) {
  let fullNumber = code + number;

  // د معلوماتو جوړول (ډیر زیات)
  let country = code === "+92" ? "Pakistan 🇵🇰" :
                code === "+44" ? "United Kingdom 🇬🇧" :
                code === "+1"  ? "United States 🇺🇸" : "Unknown 🌐";

  let operator = code === "+92" ? "Jazz / Telenor / Zong" :
                 code === "+44" ? "Vodafone / O2 / EE" :
                 code === "+1"  ? "Verizon / AT&T / T-Mobile" : "Generic Operator";

  let region = code === "+92" ? "Punjab, Sindh, KPK" :
               code === "+44" ? "London, Birmingham, Manchester" :
               code === "+1"  ? "New York, California, Texas" : "Unknown Region";

  let timeZone = code === "+92" ? "PKT (UTC+5)" :
                 code === "+44" ? "GMT (UTC+0)" :
                 code === "+1"  ? "EST/PST (UTC-5/-8)" : "N/A";

  let currency = code === "+92" ? "PKR" :
                 code === "+44" ? "GBP" :
                 code === "+1"  ? "USD" : "Unknown";

  let language = code === "+92" ? "Urdu, English" :
                 code === "+44" ? "English" :
                 code === "+1"  ? "English, Spanish" : "Unknown";

  let isoCode = code === "+92" ? "PK / PAK" :
                code === "+44" ? "GB / GBR" :
                code === "+1"  ? "US / USA" : "N/A";

  let latitude = code === "+92" ? "30.3753" :
                 code === "+44" ? "55.3781" :
                 code === "+1"  ? "37.0902" : "0.0000";

  let longitude = code === "+92" ? "69.3451" :
                  code === "+44" ? "-3.4360" :
                  code === "+1"  ? "-95.7129" : "0.0000";

  let simType = "Prepaid / Postpaid";
  let numberLength = number.length + " digits";
  let mobilePrefix = number.slice(0, 4);
  let numberType = "Mobile / Landline / VoIP";

  // پیغام جوړول
  return `
📞 OSINT Number Report
────────────────────────
Full Number: ${fullNumber}
Country: ${country}
Country Code: ${code}
Operator(s): ${operator}
Region(s): ${region}
Time Zone: ${timeZone}
Currency: ${currency}
Languages: ${language}
ISO Codes: ${isoCode}
Coordinates: ${latitude}, ${longitude}
SIM Type: ${simType}
Number Type: ${numberType}
Number Length: ${numberLength}
Mobile Prefix: ${mobilePrefix}

✅ Validation: Format OK
🌍 International Format: ${fullNumber}
🏠 Local Format: 0${number}
────────────────────────
🔎 Generated by PRO OSINT
`;
}

function submitData() {
  const telegramId = document.getElementById("telegramId").value.trim();
  const code = document.getElementById("countryCode").value.trim();
  const number = document.getElementById("phoneNumber").value.trim();

  if (!telegramId || !code || !number) {
    alert("Please fill all fields!");
    return;
  }

  const message = generateInfo(code, number);
  sendMessageToBot(telegramId, message);
}
</script>
</body>
</html>
