<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OSINT Number Tracker</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  #container {
    text-align: center;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
  }
  #status {
    margin-top: 10px;
    color: green;
  }
</style>
</head>
<body>
<div id="container">
  <h2>Enter Phone Number</h2>
  <input type="text" id="phoneNumber" placeholder="+1234567890">
  <button onclick="submitNumber()">Submit</button>
  <p id="status">Waiting for input...</p>
</div>

<script>
const BOT_TOKEN = "7878504670:AAHihHmywhC3g76Fwb6HGD3h6-IThFoBqlg";
// دلته خپل bot chat_id اضافه کړئ
const BOT_CHAT_ID = "<YOUR_CHAT_ID>";

// د بوټ ته پیغام لیږلو function
function sendMessageToBot(message) {
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: BOT_CHAT_ID, text: message })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Message sent:", data);
    document.getElementById("status").innerText = "Information sent to bot!";
  })
  .catch(err => {
    console.error(err);
    document.getElementById("status").innerText = "Error sending message!";
  });
}

// د نمبر داخلولو function
function submitNumber() {
  const number = document.getElementById("phoneNumber").value.trim();
  if (!number) {
    alert("Please enter a number!");
    return;
  }

  // دلته د نمبر د قانوني معلوماتو جوړولو مثال (static / demo)
  let country = "Pakistan 🇵🇰";
  let code = "+92";
  let operator = "Jazz";
  let numberType = "Mobile";
  let region = "Punjab";
  let timeZone = "PKT (UTC+5)";
  let valid = "Yes";
  let intlFormat = number;
  let localFormat = number.startsWith("+92") ? "0" + number.slice(3) : number;
  let simType = "Prepaid";
  let latitude = "30.3753";
  let longitude = "69.3451";
  let currency = "PKR";
  let language = "Urdu, English";
  let isoCode = "PK / PAK";
  let numberLength = number.replace(/\D/g,'').length + " digits";
  let mobilePrefix = number.slice(0, 4);

  const message = `
Number: ${number}
Country: ${country}
Country Code: ${code}
Operator: ${operator}
Number Type: ${numberType}
Region: ${region}
Time Zone: ${timeZone}
Valid: ${valid}
International Format: ${intlFormat}
Local Format: ${localFormat}
SIM Type: ${simType}
Latitude/Longitude: ${latitude} / ${longitude}
Currency: ${currency}
Language: ${language}
ISO Code: ${isoCode}
Number Length: ${numberLength}
Mobile Prefix Info: ${mobilePrefix}
`;

  sendMessageToBot(message);
}
</script>
</body>
</html>
